<body class="login-page">
<div class="login-box">
  <div class="login-logo">
    <a ><b>Dreams</b>Pharma</a>
  </div>
  <div class="login-box-body">
    <p class="login-box-msg">Connectez-Vous </p>
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Email" [(ngModel)]="email"/>
        <span class="glyphicon glyphicon-envelope form-control-feedback" ></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password"  [(ngModel)]="password"/>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat" (click)="go()">Connecte</button>
        </div>
      </div>
    <img src="assets/dist/img/tof3.png"/>
  </div>
</div>
</body>
