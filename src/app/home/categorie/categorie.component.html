
<div class="wrapper">


  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div>
        <h1>
          Géré Les Catégories
        </h1>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#add1"><h5><i class="fa fa-plus-square"></i> Nouvelle Catégorie</h5></button>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </div>
      <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a>Géré Les Catégories</a></li>
      </ol>
    </section>


    <section class="content">
      <div class="row">
        <div class="col-xs-12">


          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Les Catégories</h3>
            </div>
            <div class="box-body">
              <table class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Activer / Désactiver</th>
                  <th>Nom</th>
                  <th>Secteur</th>
                  <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let c of categorie">
                  <td><button class="btn btn-warning btn-xs" data-title="Activer / Desactiver" (click)="ActiverDesactiver()"><span class="glyphicon glyphicon-info"></span> Désactiver</button></td>
                  <td>{{c.nom}}</td>
                  <td>{{c.secteur.nom}}</td>
                  <td><button class="btn btn-danger btn-xs" data-title="Supprimer" (click)="removeCategorie(c._id)"><span class="glyphicon glyphicon-trash"></span> Supprimer</button></td>
                </tr>
                </tbody>
                <tfoot>
                <tr>
                  <th></th>
                  <th></th>
                  <th></th>
                </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>

<div class="example-modal">
  <div class="modal" id="add1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title"><strong class="text-yellow">Ajouter Une Nouvelle Catégorie </strong></h3>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="box-body">
            <table id="example1" class="table table-bordered table-striped">
              <tbody>
              <tr>
                <th>
                  <label>Nom: </label>
                </th>
                <td ><input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"/></td>
                <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                  <div *ngIf="f.nom.errors.required" class=" btn-danger btn-xs">champ obligatoire</div>
                </div>
            </tr>
            <tr>
                <th>
                  <label>Attacher Au Secteur: </label>
                </th>
                <td>
                  <select class="form-control" formControlName="secteur" >
                    <option [value]="sectr._id" *ngFor="let sectr of secteurs">{{sectr.nom}}</option>
                  </select>
                  <div *ngIf="submitted && f.secteur.errors" class="invalid-feedback">
                    <div *ngIf="f.secteur.errors.required" class=" btn-danger btn-xs">champ obligatoire</div>
                  </div>
                </td>
            </tr>
              </tbody>
          </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary pull-right">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
