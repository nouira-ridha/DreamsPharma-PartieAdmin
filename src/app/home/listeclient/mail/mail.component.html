<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Boite D'email
    </h1>
    <ol class="breadcrumb">
      <li><a><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Boite D'email</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-9">
        <div class="box box-primary">
          <div class="box-header with-border">
            <h3 class="box-title">Nouveau Message</h3>
          </div>
          <div class="box-body">
            <div class="form-group">
              <input class="form-control" placeholder="{{user.email}}"/>
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Bienvenue"/>
            </div>
            <div class="form-group">

                    <textarea id="compose-textarea" class="form-control" style="height: 100px">
                      Monsieur / Madame, {{user.nom}} {{user.prenom}}
                      C'est un honneur de vous compter parmi nous
                      Equipe Drems Pharma
                    </textarea>
            </div>
            <div class="form-group">
              <div class="btn btn-default btn-file">
                <i class="fa fa-paperclip"></i> Attachment
                <input type="file" name="attachment"/>
              </div>
              <p class="help-block">Max. 32MB</p>
            </div>
          </div>
          <div class="box-footer">
            <div class="pull-right">
              <button type="submit" class="btn btn-primary" (click)="envoiMail()"><i class="fa fa-envelope-o"></i> Envoyer</button>
            </div>
            <button class="btn btn-default" [routerLink]="['/home/listeclient']"><i class="fa fa-times"></i> Annuler</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
