<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Home/Image</a></li>
      </ol>
    </section>

    <section class="content">
      <div class="row">
        <div class="col-xs-12">

          <img src="http://localhost:8080/galerie/images/{{produit.picture}}" width="400" height="400" class="center-block">

          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Modifier Image</h3>
            </div>
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <tbody>

                <tr ><th>nouvelle Photo :</th>
                  <td ><input type="file" class="form-control"  multiple (change)="handleFileInput($event.target.files)"/></td>
                </tr>
                </tbody>
                <div>
                  <button type="button" class="btn btn-default pull-left" [routerLink]="['/home/listeproduit']">Fermer</button>
                  <button type="button" class="btn btn-primary pull-right" (click)="updtimage(produit._id)">Enregistrer</button>
                </div>
              </table>
            </div>
          </div>

        </div>
      </div>
    </section>
  </div>

</div>
