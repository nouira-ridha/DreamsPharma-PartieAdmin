<div class="wrapper">
  <div class="content-wrapper">
    <section class="content-header">
      <div>
        <h1>
          Géré Les Sous Catégories
        </h1>
        &nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <button class="btn btn-primary btn-xs" data-toggle="modal" data-target="#add2"><h5><i class="fa fa-plus-square"></i> Nouvelle Sous Catégorie</h5></button>&nbsp;
      </div>
      <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Home</a></li>
        <li><a>Géré Les Sous Catégories</a></li>
      </ol>
    </section>
    <section class="content">
      <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Les Sous-Catégories</h3>
            </div>
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Activer / Désactiver</th>
                  <th>Nom</th>
                  <th>Attacher A La Catégorie :</th>
                  <th>Supprimer</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let s of souscategorie">
                  <td><button class="btn btn-warning btn-xs" data-title="Activer / Desactiver" (click)="ActiverDesactiver()"><span class="glyphicon glyphicon-info"></span> Désactiver</button></td>
                  <td>{{s.nom}}</td>
                  <td>{{s.categorie.nom}}</td>
                  <td><button class="btn btn-danger btn-xs" data-title="Supprimer" (click)="removeSouscategorie(s._id)"><span class="glyphicon glyphicon-trash"></span> Supprimer</button></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
</div>
<div class="example-modal">
  <div class="modal" id="add2">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title"><strong class="text-yellow">Ajouter Une Nouvelle Sous Catégorie </strong></h3>
        </div>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="box-body">
            <table id="example1" class="table table-bordered table-striped">
              <tbody>
              <tr>
              <td>
                <label>Nom: </label>
              </td>
              <td ><input type="text" formControlName="nom" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.nom.errors }"/></td>
              <div *ngIf="submitted && f.nom.errors" class="invalid-feedback">
                <div *ngIf="f.nom.errors.required" >champ obligatoire</div>
            </div>
          </tr>
          <tr>
              <td>
                <label>Attacher A La Categorie: </label>
              </td>
              <td>
                <select formControlName="categorie" class="form-control"
                        [ngClass]="{ 'is-invalid': submitted && f.categorie.errors }">
                  <option [value]="cat._id" *ngFor="let cat of categorie">{{cat.nom}}</option>
                </select>
                  <div *ngIf="submitted && f.categorie.errors" class="invalid-feedback">
                  <div *ngIf="f.categorie.errors.required" class=" btn-danger btn-xs">champ obligatoire</div>
                  </div>
              </td>
          </tr>
              </tbody>
        </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default pull-left" data-dismiss="modal">Fermer</button>
            <button type="submit" class="btn btn-primary pull-right">Enregistrer</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
