<div class="wrapper">


  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div>
        <h1>
          Modifier Produit
        </h1>
      </div>
      <ol class="breadcrumb">
        <li><a><i class="fa fa-dashboard"></i> Home/Modifier Produits</a></li>
        <li><a>Modifier Produit</a></li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-12">


          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Modifier Image</h3>
            </div>
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <tbody>

                <tr ><th>nouvelle Photo :</th>
                  <td ><input type="file" class="form-control"  multiple (change)="handleFileInput($event.target.files)"/></td>
                </tr>
                </tbody>
                <div>
                  <button type="button" class="btn btn-primary pull-right" (click)="updtimage(produit._id)">Enregistrer</button>
                </div>
              </table>
            </div>
          </div>

          <div class="box">
            <div class="box-header">
              <h3 class="box-title">Modifier Detail Produit</h3>
            </div>
            <div class="box-body">
              <table id="example1" class="table table-bordered table-striped">
                <tbody>
                <tr ><th>Nom :</th>
                  <td ><input type="text" class="form-control" [(ngModel)]="produit.nom"/></td>
                </tr>
                <tr><th>Prix :</th>
                  <td ><input type="text" class="form-control" [(ngModel)]="produit.prix"/></td>
                </tr>
                <tr><th>Stock :</th>
                  <td ><input type="number" class="form-control" [(ngModel)]="produit.stock"/></td>
                </tr>
                <tr><th>Indication :</th>
                  <td> <textarea class="form-control" rows="3" [(ngModel)]="produit.indication"></textarea></td>
                </tr>
                <tr><th>Presentation :</th>
                  <td> <textarea class="form-control" rows="3" [(ngModel)]="produit.presentation"></textarea></td>
                </tr>
                <tr><th>Conseil Utilisation :</th>
                  <td> <textarea class="form-control" rows="3" [(ngModel)]="produit.conseilutilisation"></textarea></td>
                </tr>
                <tr><th>Contre Indication :</th>
                  <td> <textarea class="form-control" rows="3" [(ngModel)]="produit.contreindication"></textarea></td>
                </tr>
                </tbody>
                <div>
                  <button type="button" class="btn btn-default pull-left" [routerLink]="['/home/listeproduit']">Fermer</button>
                  <button type="button" class="btn btn-primary pull-right" (click)="updateproduit(produit._id)">Enregistrer</button>
                </div>
              </table>
            </div>
          </div>



        </div>
      </div>
    </section>
  </div>

</div>
